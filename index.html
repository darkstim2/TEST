<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLab System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Пиксельный шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Новый заголовок в стиле A-34 -->
        <div class="subject-header">
            <div class="subject-id">SUBJECT A-34</div>
            <div class="subject-info">
                <div class="info-row">
                    <span class="label">MATE</span>
                    <span class="value">TORRA. TAHA</span>
                </div>
                <div class="info-row">
                    <span class="label">IMCEPT DATE</span>
                    <span class="value">03/05/2008</span>
                </div>
                <div class="info-row">
                    <span class="label">FUNCTION</span>
                    <span class="value">DESIGNER</span>
                </div>
                <div class="info-row">
                    <span class="label">MENTAL STATE</span>
                    <span class="value unstable">UNSTABLE</span>
                </div>
                <div class="info-row">
                    <span class="label">THREAT ASSESSMENT</span>
                    <span class="value threat">★★★★</span>
                </div>
            </div>
        </div>

        <header class="app-header">
            <div class="header-glitch" data-text="≋ NEO-LAB SYSTEM ≋">≋ NEO-LAB SYSTEM ≋</div>
            <div class="user-status">
                <span id="user-level">Уровень 1</span>
                <div class="resource-display">
                    <span class="resource" id="cryo-count">0 ㉿</span>
                    <span class="resource" id="components-count">0 ⚙</span>
                    <span class="resource" id="synthesis-count">0 ✎</span>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="terminal-interface">
                <div class="screen-container">
                    <div class="scanline"></div>
                    
                    <!-- Главный экран -->
                    <div id="main-screen" class="screen active">
                        <h2 class="screen-title">≋ ГЛАВНЫЙ ИНТЕРФЕЙС ≋</h2>
                        <div class="screen-content">
                            <p>⊕ Процессор инициализирован</p>
                            <p>∯ Лаборатория активирована</p>
                            <p>∞ Модификации синхронизированы</p>
                            <div class="action-grid">
                                <button class="action-btn pixel-border" data-action="collect-all">АВТО-СБОР</button>
                                <button class="action-btn pixel-border" data-action="boost">ИМПУЛЬСНЫЙ БУСТ</button>
                                <button class="action-btn pixel-border" data-action="analyze">СИСТЕМНЫЙ АНАЛИЗ</button>
                                <button class="action-btn pixel-border" data-action="upgrade">АПГРЕЙД МОДУЛЯ</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Остальные экраны остаются без изменений, но с добавлением класса pixel-border к кнопкам -->
                    
                </div>
            </div>

            <nav class="main-nav">
                <button class="nav-btn pixel-border" data-screen="processor">Процессор⊕</button>
                <button class="nav-btn pixel-border" data-screen="modifications">Модификации∞</button>
                <button class="nav-btn pixel-border" data-screen="laboratory">Лаборатория∯</button>
                <button class="nav-btn pixel-border" data-screen="boutique">Имплант-Бутик㊉</button>
                <button class="nav-btn pixel-border" id="format-btn">Форматирование↻</button>
                <button class="nav-btn pixel-border" data-screen="ai">Обратиться к Богу</button>
            </nav>
        </main>

        <div class="notification-toast" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
